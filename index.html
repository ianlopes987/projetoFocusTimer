<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>FocusTimer</title>
</head>
<body>

    <main>
        <div id="timer">
        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span> 
        </div>
        <div id="controls">
            <button class="play">
                <img src="assets/play.svg" alt="">
            </button>
            <button class="pause hide">
                <img src="assets/pause.svg" alt="">
            </button>
            <button class="stop hide">
                <img src="assets/stop.svg" alt="">
            </button>
            <button class="set">
                <img src="assets/temp.svg" alt="">
            </button>
        </div>
    </main>

    <footer>
        <button class="sound-on">
            <img src="assets/vol.svg" alt="">
        </button>

        <button class="sound-off hide">
            <img src="assets/mute.svg" alt="">
        </button>
    </footer>

    <script src="js/index.js" type="module"></script>
</body>
</html>
